version: '3.8'

services:
  block-pulse-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - block-pulse-network
    depends_on:
      - spring-boot-backend

  # Placeholder for your Spring Boot backend
  spring-boot-backend:
    # Replace with your actual Spring Boot image
    image: your-spring-boot-app:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - block-pulse-network

networks:
  block-pulse-network:
    driver: bridge

volumes:
  postgres_data:
